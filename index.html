<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="height=device-height, initial-scale=1">
        <title>Browser Sketchpad</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="buttonsDiv">
            <div id="colors">
                <button class="color" id="red">Red</button>
                <button class="color" id="orange">Orange</button>
                <button class="color" id="yellow">Yellow</button>
                <button class="color" id="green">Green</button>
                <button class="color" id="blue">Blue</button>
                <button class="color" id="purple">Purple</button>
                <button class="color" id="pink">Pink</button>
                <button class="color" id="white">White</button>
                <button class="color" id="black">Black</button>
            </div>
            <button id="reset-button">New Canvas!</button>
        </div>
        <div id="container"></div>
    </body>
</html>
